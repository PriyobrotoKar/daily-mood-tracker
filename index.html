<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@3.31.0/dist/tabler-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Daily Mood Tracker</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Track Your Mood</h1>
        <p>Select a mood and record how you feel today.</p>
      </header>

      <div class="calender-container">
        <div class="calender">
          <div class="calender-header">
            <button id="prev" class="calender-button">
              <i class="ti ti-chevron-left"></i>
            </button>
            <h2 id="month-year">August 2021</h2>
            <button id="next" class="calender-button">
              <i class="ti ti-chevron-right"></i>
            </button>
          </div>

          <div>
            <ul class="days">
              <li>Sun</li>
              <li>Mon</li>
              <li>Tue</li>
              <li>Wed</li>
              <li>Thu</li>
              <li>Fri</li>
              <li>Sat</li>
            </ul>

            <ul class="dates"></ul>
          </div>
        </div>

        <div class="selector-container">
          <h2>March 20, 2025</h2>
          <p>How are you feeling today?</p>

          <div class="mood-selector"></div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
